<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Login Form Sign In Sign Up</title>
</head>
<body>
    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="img/img-login.svg" alt="">
            </div>

            <div class="login_forms">
                <form action="" class="login_registre" id="login-in">
                    <h1 class="login_title">Sign In</h1>

                    <div class="login_box">
                        <i class="ri-user-3-line login_icon"></i>
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="ri-lock-line login_icon"></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_forgot">Forgot password?</a>

                    <a href="#" class="login_button">Sign In</a>

                    <div>
                        <span class="login_account">Don't have an Account?</span>
                        <span class="login_signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login_create" id="login-up">
                    <h1 class="login_title">Create Account</h1>

                    <div class="login_box">
                        <i class="ri-user-3-line login_icon"></i>
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="ri-mail-line login_icon"></i>
                        <input type="email" placeholder="Email" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="ri-lock-line login_icon"></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_button">Sign Up</a>

                    <div>
                        <span class="login_account">Already have an Accoun?</span>
                        <span class="login_signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login_social">
                        <a href="https://www.facebook.com/" target="_blank" class="login_social-icon">
                            <i class="ri-facebook-box-fill"></i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="login_social-icon">
                            <i class="ri-twitter-fill"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="login_social-icon">
                            <i class="ri-instagram-fill"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
